<!DOCTYPE html>
<html>
<head>
  <title>Flutter reCAPTCHA v3</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LdjHw4rAAAAAP57YgvSQVZKhAbq8DFIR9mzncU3"></script>
</head>
<body>
<script>
  grecaptcha.ready(function () {
    grecaptcha.execute('6LdjHw4rAAAAAP57YgvSQVZKhAbq8DFIR9mzncU3', { action: 'login' }).then(function (token) {
      // Send the token back to Flutter via postMessage
      window.parent.postMessage(token, "*");
    });
  });
</script>
</body>
</html>
